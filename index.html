<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container col-md-9 bg-dark pt-4 pb-4 pr-0">
        <div class="image-container col-md-6 m-auto black mb-auto mt-4">
            <img src="don5.jpg" alt="Description of the image" width="470" height="250">
        </div>
        <div class="text-container col-md-6 mt-3 mx-auto display-5 font-italic text-white font-weight-bolder">
            <span class="small-text">Dear,  </span><span class="large-text">Shivam Pal</span>
        </div>
        <div class="text-box">
            <p>We have received your query, our executive will get back to you soon. Thank you for choosing Raksha4u. Stay healthier with us.</p>
        </div> 
    
    <div class="text-container col-md-5 mt-3 text-white mx-auto display-5">
        <div class="title text-center display-6"><b>Information Submitted</b></div>
    </div>
    <div class="text-container mt-3 col-md-5 text-white mx-auto display-7">
        <div class="row mt-4 display-7">
            <div class="col">
                <h2>Name</h2>
            </div>
            <div class="col display-7">
                <h1>{{name}}</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h1>Phone Number</h1>
            </div>
            <div class="col">
                <h1>{{number}}</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h1>Email</h1>
            </div>
            <div class="col">
                <h1>{{email}}</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h1>Equiry</h1>
            </div>
            <div class="col">
                <h1>{{enquiry}}</h1>
            </div>
        </div>
    </div>
</body>
</html>
